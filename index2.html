<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tr√≤ Ch∆°i H·ªçc Ti·∫øng Anh Vui Nh·ªôn Cho B√©</title>
    <link rel="manifest" href="/manifest.json"> <!-- Add manifest.json to your repo root -->
    <style>
        :root {
            --red: #FF0000;    /* T·∫øt red */
            --gold: #FFD700;   /* T·∫øt gold/yellow */
            --green: #008000;  /* T·∫øt green */
            --dark: #0a0a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro Display', system-ui, sans-serif;
            background: var(--dark);
            color: white;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Background Bubbles */
        #bg-fx { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
        .bubble {
            position: absolute;
            border-radius: 50%;
            bottom: -50px;
            animation: rise linear forwards;
            opacity: 0.6;
        }
        @keyframes rise {
            to { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
        }

        /* Money FX */
        #money-fx { position: fixed; inset: 0; pointer-events: none; z-index: 2; }
        .money {
            position: absolute;
            top: -50px;
            font-size: 28px;
            animation: fall linear forwards;
            opacity: 0.8;
        }
        @keyframes fall {
            to { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }

        #camera-zone {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        #progress-counter, #streak-counter {
            background: rgba(0,0,0,0.65);
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold);
        }

        #streak-counter {
            border-color: var(--green);
            transition: all 0.3s;
        }
        #streak-counter.fire { 
            background: var(--red);
            border-color: var(--gold);
            transform: scale(1.15);
        }

        /* Trophy Collection */
        #lion-collection {
            position: absolute;
            top: 70px;
            left: 15px;
            right: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 90;
        }

        .mini-lion-wrap {
            width: 42px;
            height: 42px;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mini-lion-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-30deg); opacity: 0; }
            80% { transform: scale(1.15); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* Lion Stage */
        #lion-stage {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
        }

        .lion-wrap {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            width: 180px;
            height: 180px;
            transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .lion-up {
            transform: translate(-50%, -20vh) scale(1.4) !important;
        }

        .lion-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Mouth Animation */
        .img-open { animation: mouthOpen 0.25s infinite alternate; }
        .img-closed { animation: mouthClosed 0.25s infinite alternate; }

        @keyframes mouthOpen { from { opacity: 0; } to { opacity: 1; } }
        @keyframes mouthClosed { from { opacity: 1; } to { opacity: 0; } }

        /* Floating Text */
        .float-text {
            position: absolute;
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px var(--red), 0 0 40px var(--gold);
            pointer-events: none;
            animation: floatUp 1.8s forwards;
            z-index: 200;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-180px); opacity: 0; }
        }

        /* UI Panel */
        .ui-panel {
            height: 32%;
            background: linear-gradient(#1a1a1a, #000);
            border-radius: 32px 32px 0 0;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }

        #word-display {
            font-size: 32px;
            font-weight: 900;
            color: var(--red);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #options {
            width: 92%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #options button {
            padding: 16px;
            font-size: 26px;
            border: 3px solid #444;
            border-radius: 20px;
            background: #111;
            color: white;
            cursor: pointer;
        }

        #options button:hover {
            background: #222;
        }

        #result {
            margin-top: 10px;
            font-size: 20px;
            color: var(--gold);
        }

        #start-btn {
            padding: 16px 50px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--red), var(--gold));
            border: none;
            border-radius: 50px;
            color: white;
            box-shadow: 0 8px 0 #b30038;
        }

        .win-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @keyframes flashGreen {
            0%, 100% { background: #111; border-color: #444; }
            50% { background: var(--green); border-color: var(--gold); }
        }

        /* Contact Form Styles */
        #contact-form {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: black;
            z-index: 1000;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }
        #contact-form input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #contact-form button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="console.log('Page loaded');">

    <div id="bg-fx"></div>

        <div class="top-bar">
            <div id="progress-counter">1 / 10</div>
            <div id="streak-counter">Chu·ªói: 0 üî•</div>
        </div>
        <div id="lion-collection"></div>
        <video id="v" autoplay playsinline muted></video>
    </div>

    <div class="ui-panel">
        <div id="start-screen">
            <h2 style="margin-bottom:20px; font-size:28px;">Tr√≤ Ch∆°i H·ªçc Ti·∫øng Anh Vui Nh·ªôn Cho B√©</h2>
            <button id="start-btn" onclick="init()">B·∫ÆT ƒê·∫¶U CH∆†I</button>
        </div>

        <div id="game-area" style="display:none; width:100%;">
            <div id="word-display">ƒê·∫¶U</div>
            <div id="options" class="options"></div>
            <div id="result"></div>
        </div>
    </div>

    <div id="lion-stage"></div>

    <!-- Contact Form -->
    <div id="contact-form">
        <h2>Ch√∫c m·ª´ng b√©! B√© ƒë√£ ho√†n th√†nh tr√≤ ch∆°i.</h2>
        <p>Nh·∫≠p t√™n v√† email ƒë·ªÉ nh·∫≠n bu·ªïi h·ªçc ti·∫øng Anh mi·ªÖn ph√≠ nh√©!</p>
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
            <input type="text" name="name" placeholder="T√™n c·ªßa b√©" required>

    <!-- Audio elements for sound effects -->
    <audio id="correctSound" src="https://www.myinstants.com/media/sounds/ding-sound-effect_1.mp3"></audio>
    <audio id="lionRoar" src="https://www.myinstants.com/media/sounds/ding-sound-effect_1.mp3"></audio>
    <audio id="victorySound" src="https://orangefreesounds.com/wp-content/uploads/2023/06/Victory-fanfare-sound-effect.mp3"></audio>
    <audio id="confettiSound" src="https://www.myinstants.com/media/sounds/ding-sound-effect_1.mp3"></audio>

<script>
    console.log('JS script started');
    const questions = [
        {vi: "Xin ch√†o", options: ["Goodbye", "Hello"], correct: 1},
        {vi: "C·∫£m ∆°n", options: ["Sorry", "Thank you"], correct: 1},
        {vi: "Gia ƒë√¨nh", options: ["School", "Family"], correct: 1},
        {vi: "M√†u ƒë·ªè", options: ["Blue", "Red"], correct: 1},
        {vi: "Con m√®o", options: ["Dog", "Cat"], correct: 1},
        {vi: "S·ªë m·ªôt", options: ["Two", "One"], correct: 1},
        {vi: "Qu·∫£ t√°o", options: ["Banana", "Apple"], correct: 1},
        {vi: "Tr∆∞·ªùng h·ªçc", options: ["House", "School"], correct: 1},
        {vi: "ƒÇn s√°ng", options: ["Dinner", "Breakfast"], correct: 1},
        {vi: "B·∫°n b√®", options: ["Family", "Friends"], correct: 1}
    ];

    let currentIdx = 0;
    let streak = 0;
    let lionCount = 0;
    let moneyDensity = 0;
    const correctSound = document.getElementById('correctSound');
    const lionRoar = document.getElementById('lionRoar');
    const victorySound = document.getElementById('victorySound');
    const confettiSound = document.getElementById('confettiSound');
    const resultDiv = document.getElementById('result');

    async function init() {
        console.log('Init function called');
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(err => console.warn('Fullscreen not supported:', err));
        } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('v').srcObject = stream;
            console.log('Camera started');
        } catch(e) {
            console.error('Camera error:', e);
        }

        loadNext();
    }

    function loadNext() {
        console.log('Loading question', currentIdx);
        if (currentIdx >= questions.length) {
            finishGame();
            return;
        }
        document.getElementById('word-display').innerText = questions[currentIdx].vi;
        document.getElementById('progress-counter').innerText = `${currentIdx + 1} / ${questions.length}`;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        questions[currentIdx].options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.innerText = option;
            btn.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(btn);
        });
        resultDiv.innerText = '';
    }

    function checkAnswer(selected) {
        console.log('Answer selected:', selected);
        const correct = questions[currentIdx].correct;
        if (selected === correct) {
            streak++;
            correctSound.play().catch(e => console.error('Sound error:', e));
            celebrate();
            setTimeout(() => {
                currentIdx++;
                loadNext();
            }, 1200);
        } else {
            resultDiv.innerText = 'Sai r·ªìi! Th·ª≠ l·∫°i nh√© b√©!';
        }
    }

    function celebrate() {
        console.log('Celebrate called');
        const stage = document.getElementById('lion-stage');
        const lion = document.createElement('div');
        lion.className = 'lion-wrap';
        lion.innerHTML = `
            <img src="lion-1.png" class="lion-img img-closed" onerror="console.error('Lion image error')">
            <img src="lion-2.png" class="lion-img img-open" onerror="console.error('Lion image error')">
        `;
        stage.appendChild(lion);
        
        setTimeout(() => lion.classList.add('lion-up'), 100);
        setTimeout(() => lion.remove(), 2000);

        const collection = document.getElementById('lion-collection');
        const wrap = document.createElement('div');
        wrap.className = 'mini-lion-wrap';
        wrap.innerHTML = `<img src="lion-1.png" class="mini-lion-img img-closed"><img src="lion-2.png" class="mini-lion-img img-open">`;
        collection.appendChild(wrap);

        lionCount++;
        moneyDensity = Math.floor(lionCount / 3) + 1;

        const streakEl = document.getElementById('streak-counter');
        streakEl.innerText = `Chu·ªói: ${streak} üî•`;
        if (streak >= 3) streakEl.classList.add('fire');

        const texts = ["Tuy·ªát v·ªùi!", "Gi·ªèi qu√°!", "Hay l·∫Øm!", "ƒê√∫ng r·ªìi!", "Si√™u b√©!"];
        const floatText = document.createElement('div');
        floatText.className = 'float-text';
        floatText.style.left = Math.random() * 60 + 20 + "%";
        floatText.style.top = "45%";
        floatText.innerText = texts[Math.floor(Math.random()*texts.length)];
        floatText.style.color = Math.random() > 0.5 ? "var(--gold)" : "var(--red)";
        document.body.appendChild(floatText);
        setTimeout(() => floatText.remove(), 2000);

        confettiBurst();
    }

    function confettiBurst() {
        console.log('Confetti burst');
        for (let i = 0; i < 35; i++) {
            setTimeout(() => {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-20px';
                conf.style.fontSize = Math.random() * 20 + 20 + 'px';
                conf.style.opacity = Math.random() * 0.7 + 0.6;
                conf.style.zIndex = '300';
                conf.innerText = ['üéâ','‚ú®','‚≠ê','üî•','ü¶Å'][Math.floor(Math.random()*5)];
                document.body.appendChild(conf);

                setTimeout(() => {
                    conf.style.transition = 'all 2.5s';
                    conf.style.transform = `translateY(${window.innerHeight + 100}px) rotate(${Math.random()*800 - 400}deg)`;
                    conf.style.opacity = '0';
                }, 50);

                setTimeout(() => conf.remove(), 2800);
            }, i * 40);
        }
    }

    function finishGame() {
        console.log('Game finished');
        victorySound.play().catch(e => console.error('Sound error:', e));
        document.getElementById('camera-zone').style.display = 'none';
        document.querySelector('.ui-panel').style.display = 'none';
        document.getElementById('lion-stage').style.display = 'none';
        document.getElementById('contact-form').style.display = 'block';
    }

    // Background Bubbles
    setInterval(() => {
        const b = document.createElement('div');
        b.className = 'bubble';
        const size = Math.random() * 18 + 12;
        b.style.width = b.style.height = size + 'px';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.background = ['#FF0000', '#FFD700', '#ffffff', '#008000'][Math.floor(Math.random()*4)];
        b.style.animationDuration = Math.random() * 2 + 3.5 + 's';
        document.getElementById('bg-fx').appendChild(b);
        setTimeout(() => b.remove(), 6000);
    }, 350);

    // Constant Money Flying Effect
    setInterval(() => {
        for (let i = 0; i < moneyDensity; i++) {
            const m = document.createElement('div');
            m.className = 'money';
            m.innerText = 'üí∞';
            m.style.left = Math.random() * 100 + 'vw';
            m.style.animationDuration = Math.random() * 3 + 4 + 's';
            m.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.getElementById('money-fx').appendChild(m);
            setTimeout(() => m.remove(), 8000);
        }
    }, 600);

</script>
