<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        body { margin:0; background:#FFF5E1; font-family:sans-serif; overflow:hidden; height:100vh; display:flex; flex-direction:column; }
        
        /* TOP SECTION WITH CIRCLE CAMERA */
        #top-zone { width: 100%; height: 45vh; display: flex; justify-content: center; align-items: center; position: relative; }
        
        #camera-circle {
            width: 240px; height: 240px;
            border-radius: 50%; border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; background: #000; z-index: 10;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* UI PANEL */
        .ui-panel { flex: 1; background: white; border-radius: 40px 40px 0 0; padding: 30px; z-index: 100; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); text-align: center; }
        .btn { width: 100%; padding: 20px; border: 3px solid #5D4037; border-radius: 20px; font-weight: bold; font-size: 20px; background: #FFF; box-shadow: 0 6px 0 #5D4037; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #5D4037; }
        
        #game-content { display: none; } /* Hidden until camera starts */
    </style>
</head>
<body>

    <div id="top-zone">
        <div id="camera-circle">
            <video id="v" autoplay playsinline webkit-playsinline muted></video>
        </div>
    </div>

    <div class="ui-panel">
        <div id="start-screen">
            <h1>Ready to Dance?</h1>
            <p>Tap below to see yourself in the parade!</p>
            <button class="btn" onclick="initGame()">JOIN THE PARADE</button>
        </div>

        <div id="game-content">
            <h2 id="q-text">Loading Questions...</h2>
            <div id="options"></div>
        </div>
    </div>

<script>
    // 1. Unlocks Camera & Audio for iPhone
    async function initGame() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" }, 
                audio: false 
            });
            
            const video = document.getElementById('v');
            video.srcObject = stream;
            
            // Critical for Safari: explicitly call .play()
            video.play();

            // Hide start screen, show game
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
            
            startGame(); 
        } catch (err) {
            alert("To play, please allow camera access when prompted!");
            console.error(err);
        }
    }

    // 2. Simple Game Logic
    function startGame() {
        document.getElementById('q-text').innerText = "Which city are you in?";
        const opt = document.getElementById('options');
        opt.innerHTML = '<button class="btn" onclick="alert(\'Correct!\')">Đà Nẵng</button>';
    }
</script>
</body>
</html>
