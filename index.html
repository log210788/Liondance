    <style>

        #bg-fx { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
        .bubble {
            position: absolute;
            border-radius: 50%;
            bottom: -50px;
            animation: rise linear forwards;
            opacity: 0.6;

        @keyframes rise {
            to { transform: translateY(-120vh) rotate(720deg); opacity: 0; }

        /* Money FX */

        .money {

            font-size: 28px;
            animation: fall linear forwards;
            opacity: 0.8;

        @keyframes fall {
            to { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }

        #camera-zone {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        #progress-counter, #streak-counter {

            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold);
        }

        #streak-counter {
            border-color: var(--green);
            transition: all 0.3s;
        }
        #streak-counter.fire { 
            background: var(--red);
            border-color: var(--gold);
            transform: scale(1.15);
        }

        /* Trophy Collection */
        #lion-collection {
            position: absolute;
            top: 70px;
            left: 15px;
            right: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 90;
        }

        .mini-lion-wrap {
            width: 42px;
            height: 42px;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mini-lion-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-30deg); opacity: 0; }
            80% { transform: scale(1.15); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* Lion Stage */
        #lion-stage {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
        }

        .lion-wrap {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            width: 180px;
            height: 180px;
            transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .lion-up {
            transform: translate(-50%, -55vh) scale(1.4) !important;
        }

        .lion-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Mouth Animation */
        .img-open { animation: mouthOpen 0.25s infinite alternate; }
        .img-closed { animation: mouthClosed 0.25s infinite alternate; }

        @keyframes mouthOpen { from { opacity: 0; } to { opacity: 1; } }
        @keyframes mouthClosed { from { opacity: 1; } to { opacity: 0; } }

        /* Floating Text */
        .float-text {
            position: absolute;
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px var(--red), 0 0 40px var(--gold);
            pointer-events: none;
            animation: floatUp 1.8s forwards;
            z-index: 200;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-180px); opacity: 0; }
        }

        /* UI Panel */
        .ui-panel {
            height: 32%;
            background: linear-gradient(#1a1a1a, #000);
            border-radius: 32px 32px 0 0;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }

        #word-display {
            font-size: 32px;
            font-weight: 900;
            color: var(--red);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #answer-input {
            width: 92%;
            font-size: 26px;
            padding: 16px;
            border: 3px solid #444;
            border-radius: 20px;
            background: #111;
            color: white;
            text-align: center;
            outline: none;
        }

        #answer-input:focus {
            border-color: var(--gold);
        }

        #start-btn {
            padding: 16px 50px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--red), var(--gold));
            border: none;
            border-radius: 50px;
            color: white;
            box-shadow: 0 8px 0 #b30038;
        }

        .win-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @keyframes flashGreen {
            0%, 100% { background: #111; border-color: #444; }
            50% { background: var(--green); border-color: var(--gold); }
        }
    </style>
</head>
