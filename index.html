<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        body { margin:0; background:#FFF5E1; font-family:sans-serif; overflow:hidden; height:100vh; display:flex; flex-direction:column; }
        
        /* THE LARGE CAMERA CIRCLE */
        #camera-wrapper {
            width: 100%;
            height: 45vh; /* Takes up the top half of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        #camera-bubble {
            width: 240px;  /* Much larger size */
            height: 240px;
            border-radius: 50%; /* Perfect Circle */
            border: 6px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            background: #000;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Success Pulse for the Camera */
        .camera-win {
            border-color: #FFD700 !important;
            box-shadow: 0 0 30px #FFD700 !important;
            transform: scale(1.05);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror view */
        }

        /* GOAL BAR (Pinned to the top of the bubble) */
        #goal-bar {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 12px;
            background: rgba(255,255,255,0.7);
            padding: 10px 25px;
            border-radius: 40px;
            backdrop-filter: blur(5px);
            z-index: 20;
        }

        .goal-lion { width: 40px; height: 40px; filter: grayscale(1) opacity(0.3); transition: 0.5s; }
        .active-goal { filter: grayscale(0) opacity(1) drop-shadow(0 0 8px gold) !important; transform: scale(1.2); }

        /* LION STAGE (Lions jump up from behind the UI) */
        #lion-stage { 
            position: absolute; 
            top: 45vh; 
            width: 100%; 
            height: 0; 
            overflow: visible; 
            z-index: 50; 
        }

        /* GAME UI PANEL */
        .ui-panel { 
            flex: 1; 
            background: white; 
            border-radius: 40px 40px 0 0; 
            padding: 30px; 
            box-shadow: 0 -15px 40px rgba(0,0,0,0.1); 
            z-index: 100;
        }

        .btn { 
            width: 100%; padding: 20px; margin-bottom: 15px; 
            border: 3px solid #5D4037; border-radius: 20px; 
            font-weight: bold; font-size: 20px; background: white; 
            box-shadow: 0 6px 0 #5D4037; transition: 0.2s;
        }

        .selected { background: #A2D2FF !important; transform: translateY(3px); box-shadow: 0 3px 0 #5D4037 !important; }
        .correct { background: #B9FBC0 !important; }
    </style>
</head>
<body>

    <div id="camera-wrapper">
        <div id="goal-bar">
            <img src="lion-1.png" id="g0" class="goal-lion">
            <img src="lion-1.png" id="g1" class="goal-lion">
            <img src="lion-1.png" id="g2" class="goal-lion">
        </div>

        <div id="camera-bubble">
            <video id="v" autoplay playsinline webkit-playsinline muted></video>
        </div>
    </div>

    <div id="lion-stage"></div>

    <div class="ui-panel">
        <h1 id="q-text" style="text-align:center;">Lion Dance Parade</h1>
        <div id="btn-zone">
            <button class="btn" onclick="startApp()">Start Parade</button>
        </div>
    </div>

<script>
    async function startApp() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('v').srcObject = stream;
            // Add your game logic call here
            document.getElementById('q-text').innerText = "Game Loading...";
        } catch (e) {
            alert("Allow camera to see the parade!");
        }
    }

    // When answer is correct, trigger this for the camera:
    function celebrateCamera() {
        const cam = document.getElementById('camera-bubble');
        cam.classList.add('camera-win');
        setTimeout(() => cam.classList.remove('camera-win'), 2000);
    }
</script>
</body>
</html>
