<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Lion Parade Da Nang</title>
    <style>
        :root {
            --bg-color: #FFF5E1;
            --panel-color: #ffffff;
            --accent-color: #5D4037;
        }

        /* FORCE FULL SCREEN */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            background: var(--bg-color); overflow: hidden;
            display: flex; flex-direction: column;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #bg-fx { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10001; }
        .bubble { position: absolute; border-radius: 50%; bottom: -50px; animation: rise linear forwards; opacity: 0.6; border: 1px solid white; }
        @keyframes rise { 100% { transform: translateY(-110vh); } }

        /* THE HEADER - Optimized for the wide box */
        #header-zone {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            z-index: 50;
        }

        #goal-bar { 
            margin-bottom: 20px;
            display: flex; gap: 15px; 
            background: rgba(255,255,255,0.85); padding: 10px 25px; 
            border-radius: 50px; backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .goal-lion { width: 32px; height: 32px; filter: grayscale(1) opacity(0.3); transition: 0.5s; }
        .active-goal { filter: grayscale(0) opacity(1) drop-shadow(0 0 10px gold) !important; transform: scale(1.3); }

        /* WIDE CURVED BOX - NO CIRCLE */
        #camera-bubble { 
            width: 90%; 
            max-width: 380px; 
            height: 240px; /* Fixed height to force the box shape */
            border-radius: 40px !important; /* Large curved corners */
            border: 8px solid white; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            overflow: hidden; 
            background: #000; 
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* LION ANIMATIONS */
        #lion-stage { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
        .lion-wrap {
            position: absolute; bottom: -220px; width: 180px; height: 180px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lion-up { transform: translateY(-75vh); } 
        
        .lion-img { position: absolute; width: 100%; height: 100%; object-fit: contain; }
        .img-open { opacity: 0; animation: mouthToggle 0.3s infinite; }
        .img-closed { opacity: 1; animation: mouthToggle 0.3s infinite reverse; }

        @keyframes mouthToggle {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* UI PANEL - NO CLIPPING */
        .ui-panel { 
            background: var(--panel-color); 
            border-radius: 45px 45px 0 0; 
            padding: 30px 25px calc(45px + env(safe-area-inset-bottom)); 
            z-index: 100; 
            box-shadow: 0 -15px 50px rgba(0,0,0,0.1); 
            text-align: center; 
            flex-shrink: 0;
        }

        .btn { 
            width: 100%; padding: 20px; margin-bottom: 15px; border: 3px solid var(--accent-color); 
            border-radius: 20px; font-weight: bold; font-size: 20px; background: white; 
            box-shadow: 0 6px 0 var(--accent-color); transition: 0.1s; 
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--accent-color); }
        .btn.selected { background: #A2D2FF !important; }
        .btn.correct { background: #B9FBC0 !important; border-color: #2D6A4F !important; }
        .btn.wrong { background: #FFADAD !important; }
    </style>
</head>
<body>

    <div id="bg-fx"></div>

    <div id="header-zone">
        <div id="goal-bar">
            <img src="lion-1.png" id="g0" class="goal-lion">
            <img src="lion-1.png" id="g1" class="goal-lion">
            <img src="lion-1.png" id="g2" class="goal-lion">
        </div>
        <div id="camera-bubble">
            <video id="v" autoplay playsinline muted></video>
        </div>
    </div>

    <div class="ui-panel">
        <div id="start-screen">
            <h1 style="color:var(--accent-color); margin:0 0 15px 0; font-size: 28px;">Lion Parade</h1>
            <button class="btn" onclick="init()">START GAME</button>
        </div>
        <div id="game-area" style="display:none">
            <h2 id="question" style="font-size: 21px; margin-bottom: 25px; color: var(--accent-color);">Question?</h2>
            <div id="options"></div>
        </div>
    </div>

    <div id="lion-stage"></div>

<script>
    const data = [
        {q:"Which bridge in Da Nang breathes fire?", a:["Han River Bridge","Dragon Bridge","Tran Thi Ly"], c:1},
        {q:"What color is the 'Lucky Envelope'?", a:["Yellow","Red","Blue"], c:1},
        {q:"Is the Lion Dance for good luck?", a:["Yes","No","Maybe"], c:0}
    ];

    let currentQ = 0; let wins = 0;
    const colors = ["#FFB7B2", "#FFD700", "#FF4D4D", "#B2E2F2"];

    async function init() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: {ideal: 640}, height: {ideal: 480} } 
            });
            const v = document.getElementById('v');
            v.srcObject = stream;
            v.play();
        } catch (e) { console.warn("Camera check: unavailable"); }
        loadQ();
    }

    function loadQ() {
        const item = data[currentQ];
        document.getElementById('question').innerText = item.q;
        const zone = document.getElementById('options');
        zone.innerHTML = '';
        item.a.forEach((txt, i) => {
            const b = document.createElement('button');
            b.className = 'btn'; b.innerText = txt;
            b.onclick = () => handle(b, i, item.c);
            zone.appendChild(b);
        });
    }

    function handle(btn, choice, right) {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(b => b.style.pointerEvents = 'none');
        btn.classList.add('selected');

        setTimeout(() => {
            btn.classList.remove('selected');
            if(choice === right) {
                btn.classList.add('correct');
                if(wins < 3) {
                    document.getElementById(`g${wins}`).classList.add('active-goal');
                    wins++;
                }
                celebrate();
            } else {
                btn.classList.add('wrong');
                setTimeout(() => {
                    btn.classList.remove('wrong');
                    buttons.forEach(b => b.style.pointerEvents = 'auto');
                }, 800);
            }
        }, 600);
    }

    function celebrate() {
        const stage = document.getElementById('lion-stage');
        stage.innerHTML = '';
        for(let i=0; i<wins; i++) {
            const w = document.createElement('div');
            w.className = 'lion-wrap';
            w.style.left = `calc(${(100/(wins+1))*(i+1)}% - 90px)`;
            w.innerHTML = `
                <img src="lion-1.png" class="lion-img img-closed">
                <img src="lion-2.png" class="lion-img img-open">
            `;
            stage.appendChild(w);
            setTimeout(() => w.classList.add('lion-up'), 50);
        }

        setTimeout(() => {
            document.querySelectorAll('.lion-wrap').forEach(l => l.classList.remove('lion-up'));
            setTimeout(() => {
                currentQ++;
                if(currentQ < data.length) loadQ();
                else {
                    document.getElementById('question').innerText = "Winner! ðŸ†";
                    document.getElementById('options').innerHTML = '<button class="btn" onclick="location.reload()">REPLAY</button>';
                }
            }, 800);
        }, 2800);
    }

    setInterval(() => {
        const b = document.createElement('div');
        b.className = 'bubble';
        const s = Math.random()*20+15;
        b.style.width = b.style.height = s+"px";
        b.style.left = Math.random()*100+"vw";
        b.style.background = colors[Math.floor(Math.random()*colors.length)];
        b.style.animationDuration = (Math.random()*3+2)+"s";
        document.getElementById('bg-fx').appendChild(b);
        setTimeout(() => b.remove(), 5000);
    }, 450);
</script>
</body>
</html>
