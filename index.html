<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        body { margin:0; background:#FFF5E1; font-family:sans-serif; overflow:hidden; height:100vh; display:flex; flex-direction:column; }
        
        /* 1. TOP CAMERA CIRCLE */
        #top-zone { width: 100%; height: 45vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #camera-circle {
            width: 240px; height: 240px;
            border-radius: 50%; border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; background: #000; z-index: 10;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* 2. UI PANEL */
        .ui-panel { flex: 1; background: white; border-radius: 40px 40px 0 0; padding: 25px; z-index: 100; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); text-align: center; }
        .btn { width: 100%; padding: 20px; margin-bottom: 12px; border: 3px solid #5D4037; border-radius: 15px; font-weight: bold; font-size: 18px; background: #FFF; box-shadow: 0 5px 0 #5D4037; }
        
        /* HIDDEN BY DEFAULT */
        #game-area { display: none; }
    </style>
</head>
<body>

    <div id="top-zone">
        <div id="camera-circle">
            <video id="v" autoplay playsinline webkit-playsinline muted></video>
        </div>
    </div>

    <div class="ui-panel">
        <div id="start-screen">
            <h1>Lion Dance Game</h1>
            <p>Tap to start your camera and the parade!</p>
            <button class="btn" onclick="startEverything()">START GAME</button>
        </div>

        <div id="game-area">
            <h2 id="q-text">Are you ready?</h2>
            <div id="options">
                <button class="btn" onclick="next()">YES! ü¶Å</button>
            </div>
        </div>
    </div>

<script>
    // Variables
    const video = document.getElementById('v');
    const startScreen = document.getElementById('start-screen');
    const gameArea = document.getElementById('game-area');

    async function startEverything() {
        // Step 1: Force the UI to change immediately so we know the button worked
        startScreen.style.display = 'none';
        gameArea.style.display = 'block';

        // Step 2: Request Camera
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" } 
            });
            video.srcObject = stream;
            // Explicit play for Safari
            video.play();
        } catch (err) {
            console.error(err);
            alert("Camera needed for the game!");
        }
    }

    function next() {
        document.getElementById('q-text').innerText = "Look at the camera and dance!";
        document.getElementById('options').innerHTML = '<button class="btn" onclick="location.reload()">RESTART</button>';
    }
</script>
</body>
</html>
